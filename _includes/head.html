<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="baidu-site-verification" content="BzcUP9bZE8" />

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }} - {{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}</title>
  <meta name="keywords" content="{{ page.keywords | default: site.keywords | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}?v={{ site.css_version }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <script src="/static/jquery-3.1.1.min.js"></script>
  <script src="/static/bootstrap.min.js"></script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  {% if jekyll.environment == 'production' and site.baidu_analytics %}
    {% include baidu-analytics.html %}
  {% endif %}
</head>
